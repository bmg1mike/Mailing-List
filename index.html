    <section class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="display-5 text-center">RH Contacts</h3>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary btn-lg " data-toggle="modal" data-target="#modelId">
                          Add A New Customer
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title text-center">New Customer</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="card">
                                            <div class="card-header">
                                            </div>
                                            <div class="card-body">
                                                <form>
                                                    <div class="form-group">
                                                      <label for="">Name</label>
                                                      <input type="text"
                                                        class="form-control" required name="" id="name" aria-describedby="helpId" placeholder="">
                                                      
                                                    </div>
                                                    <div class="form-group">
                                                      <label for="">Email</label>
                                                      <input type="text" required 
                                                        class="form-control" name="" id="email" aria-describedby="helpId" placeholder="">
                                                      
                                                    </div>
                                                    <div class="form-group">
                                                      <label for="">Location</label>
                                                      <select class="form-control" name="" id="location" required>
                                                        <option ></option>
                                                        <option>Abuja</option>
                                                        <option>Lagos</option>
                                                      </select>
                                                    </div>
                                                    <div class="form-group">
                                                      <label for="">Mailing List</label>
                                                      <select class="form-control" name="mailinglist" id="" required>
                                                        <option ></option>
                                                        <option>Newsletter</option>
                                                        <option>Mailing List</option>
                                                      </select>
                                                    </div>
                                                    <div class="form-group">
                                                      <label for="">Phone Number</label>
                                                      <input type="text"
                                                        class="form-control" name="" required id="phonenumber" aria-describedby="helpId" placeholder="">
                                                      
                                                    </div>
                                                    <div class="form-group">
                                                      <label for="">Genre</label>
                                                      <textarea class="form-control" name="" id="genre" rows="3"></textarea>
                                                    </div>
                                                    <button type="submit" class="btn btn-info btn-lg btn-block">Save</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" id="add">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered" id="customerTable">
                            <thead>
                                <tr>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                    <th>Location</th>
                                    <th>Preferred Genre</th>
                                    <th></th>
                                    <!-- <th></th>
                                    <th></th> -->
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
